<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book detail</title>
</head>

<body>
    <h1>Book detail</h1>
    <p>{{ book }}</p>
    <p>{{ book.release_date }}</p>
    <p>{{ book.category }}</p>
    <ul>
        {% for author in book.authors.all %}
        <li>{{ author }}</li>
        {% endfor %}
    </ul>

</body>

</html>
